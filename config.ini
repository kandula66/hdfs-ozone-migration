RANGER_URL=https://vvs-baseiq-1.vpc.cloudera.com
PORT=6182
USERNAME=admin
PASSWORD=Admin123
# Service Names (update these based on your Ranger configuration)
HIVE_SERVICE=cm_hive
HDFS_SERVICE=cm_hdfs
OZONE_SERVICE=cm_ozone

# Ozone Configuration
OZONE_SERVICE_ID=ozone1756774157
OZONE_PREFIX=oz

# HDFS ACL Fallback Configuration (Optional)
# Enable this to create Ozone policies from HDFS ACLs when no Ranger policies exist
ENABLE_HDFS_ACL_FALLBACK=true
# Uncomment and configure if ACL fallback is enabled:
KEYTAB_PATH=/tmp/hdfs.keytab
PRINCIPAL=hdfs/vvs-baseiq-1.vpc.cloudera.com@VPC.CLOUDERA.COM
FID_DIR_PREFIX=/data/

# Database Filtering (Optional)
# Specify file paths containing database names (one per line)
# Comment out if not using file-based filtering
DATABASES_FILE=/tmp/databases.txt
#EXCLUDE_DATABASES_FILE=/tmp/exclude_databases.txt
# Performance Configuration (Optional)
# Timeouts in seconds - increase for large-scale migrations
EXPORT_TIMEOUT=300
IMPORT_TIMEOUT=60
